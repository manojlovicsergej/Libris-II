<div class="flex container">
  <div class="flex-1 hidden md:block w-6 bg-no-repeat bg-cover"
       style="background-image: url('assets/images/login.jpg')"></div>
  <div class="flex flex-1 align-items-center justify-content-center">
    <div class="login-form">
      <div class="login-title">
        Libris II
      </div>
      <div class="login-subtitle">
        Library management web application
      </div>
      <div class="flex-column mt-5">
        <div>
          <app-field fieldLabelFor="username" fieldLabel="Username">
            <input class="flex-input-field" pInputText type="text" [formControl]="form.controls.username! | formControl"/>
          </app-field>
        </div>
        <div>
          <app-field fieldLabelFor="password" fieldLabel="Password">
            <input class="flex-input-field" pInputText type="password" [formControl]="form.controls.username! | formControl"/>
          </app-field>
        </div>
      </div>
      <div class="flex flex-1 justify-content-end">
        <button pButton (click)="submitForm()">Sign in</button>
      </div>
    </div>
  </div>
</div>
